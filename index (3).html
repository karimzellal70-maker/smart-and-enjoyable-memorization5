<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VoiceMaster Pro - بتقنيات الذكاء الاصطناعي</title>
    <style>
        /* === تحميل خطوط عصرية === */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        /* === متغيرات الألوان الديناميكية === */
        :root {
            --primary: #6d28d9;
            --secondary: #4f46e5;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary), var(--accent));
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --glow: 0 0 30px rgba(109, 40, 217, 0.5);
        }

        body {
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* === خلفية ذكية متحركة === */
        .ai-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .ai-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        .ai-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(109, 40, 217, 0.1) 0%, transparent 70%);
            animation: rotate 60s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* === الحاوية الرئيسية === */
        .app-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            animation: containerAppear 1s ease;
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* === شريط الذكاء الاصطناعي === */
        .ai-status-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 100px;
            padding: 15px 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .ai-status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            to { left: 100%; }
        }

        .ai-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ai-brain {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--glow); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(109, 40, 217, 0.8); }
        }

        .ai-text {
            color: white;
            font-weight: 600;
        }

        .ai-text span {
            color: var(--accent);
            font-size: 14px;
        }

        /* === شريط التقدم الذكي === */
        .smart-progress {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .progress-item {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .progress-circle {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            position: relative;
        }

        .progress-circle svg {
            width: 60px;
            height: 60px;
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .progress-circle .bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-circle .fill {
            stroke: url(#gradient);
            stroke-dasharray: 157;
            stroke-dashoffset: 157;
            transition: stroke-dashoffset 0.5s;
        }

        .progress-label {
            color: white;
            font-size: 14px;
        }

        /* === رأس التطبيق === */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-3d {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            transform: rotate(10deg) scale(1);
            animation: logoFloat 3s infinite ease-in-out;
            box-shadow: var(--glow);
        }

        @keyframes logoFloat {
            0%, 100% { transform: rotate(10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        .logo-text h1 {
            color: white;
            font-size: 28px;
            font-weight: 900;
        }

        .logo-text p {
            color: var(--accent);
            font-size: 14px;
        }

        /* === خطوات ذكية === */
        .smart-steps {
            display: flex;
            gap: 15px;
        }

        .smart-step {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
        }

        .smart-step.active {
            background: var(--gradient);
            transform: scale(1.1);
            box-shadow: var(--glow);
        }

        .smart-step.completed {
            background: var(--success);
        }

        .smart-step::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            right: -30px;
            top: 50%;
        }

        .smart-step:last-child::after {
            display: none;
        }

        /* === الصفحات === */
        .ai-page {
            display: none;
            animation: pageEnter 0.5s ease;
        }

        .ai-page.active {
            display: block;
        }

        @keyframes pageEnter {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* === الميكروفون الذكي === */
        .ai-mic-section {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .ai-mic-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--gradient);
            border: none;
            color: white;
            font-size: 70px;
            cursor: pointer;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.3s;
            box-shadow: var(--glow);
        }

        .ai-mic-button::before {
            content: '';
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: rgba(109, 40, 217, 0.3);
            animation: ripple 2s infinite;
        }

        .ai-mic-button::after {
            content: '';
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: rgba(236, 72, 153, 0.2);
            animation: ripple 2s infinite 0.5s;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .ai-mic-button.recording {
            animation: recordingPulse 1s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 100px var(--accent); }
        }

        .ai-mic-label {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        /* === موجات صوتية ذكية === */
        .ai-wave-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
            height: 60px;
        }

        .ai-wave-bar {
            width: 12px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--accent));
            border-radius: 6px;
            animation: aiWave 1.5s ease-in-out infinite;
            transform-origin: bottom;
        }

        .ai-wave-bar:nth-child(1) { animation-delay: 0s; }
        .ai-wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .ai-wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .ai-wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .ai-wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .ai-wave-bar:nth-child(6) { animation-delay: 0.5s; }
        .ai-wave-bar:nth-child(7) { animation-delay: 0.6s; }

        @keyframes aiWave {
            0%, 100% { transform: scaleY(0.3); opacity: 0.3; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* === صندوق النص الذكي === */
        .ai-text-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            border-radius: 30px;
            padding: 25px;
            min-height: 150px;
            margin: 30px 0;
            color: white;
            font-size: 18px;
            line-height: 1.8;
            transition: 0.3s;
            border-image: var(--gradient);
            border-image-slice: 1;
            animation: borderGlow 2s infinite;
        }

        @keyframes borderGlow {
            0%, 100% { border-color: var(--primary); }
            50% { border-color: var(--accent); }
        }

        .ai-text-box[placeholder]:empty:before {
            content: attr(placeholder);
            color: rgba(255, 255, 255, 0.3);
        }

        /* === كلمات ذكية === */
        .ai-words-cloud {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 30px;
            min-height: 200px;
            margin: 30px 0;
            font-size: 22px;
            line-height: 2.5;
            perspective: 1000px;
        }

        .ai-word {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0.2;
            color: white;
            transform-style: preserve-3d;
        }

        .ai-word.revealed {
            opacity: 1;
            color: var(--success);
            font-weight: 700;
            transform: scale(1.1) translateZ(20px);
            text-shadow: 0 0 20px var(--success);
            animation: wordPop 0.5s ease;
        }

        @keyframes wordPop {
            0% { transform: scale(0.5) rotate(-10deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1.1) rotate(0); }
        }

        .ai-word.current {
            background: var(--gradient);
            color: white;
            opacity: 1;
            transform: scale(1.2) translateZ(30px);
            box-shadow: 0 10px 30px rgba(109, 40, 217, 0.5);
            animation: currentPulse 1s infinite;
        }

        @keyframes currentPulse {
            0%, 100% { transform: scale(1.2) translateZ(30px); }
            50% { transform: scale(1.3) translateZ(40px); }
        }

        /* === أزرار ذكية === */
        .ai-button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .ai-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .ai-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ai-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .ai-btn-primary { background: var(--gradient); }
        .ai-btn-success { background: var(--success); }
        .ai-btn-warning { background: var(--warning); }
        .ai-btn-danger { background: var(--danger); }
        .ai-btn-accent { background: var(--accent); }

        /* === شريط تقدم ثلاثي الأبعاد === */
        .ai-progress-3d {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg);
        }

        .ai-progress-header {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-bottom: 15px;
        }

        .ai-progress-bar {
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .ai-progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            animation: progressGlow 2s infinite;
        }

        @keyframes progressGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* === إحصائيات ذكية === */
        .ai-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .ai-stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            animation: cardFloat 3s infinite;
        }

        .ai-stat-card:nth-child(1) { animation-delay: 0s; }
        .ai-stat-card:nth-child(2) { animation-delay: 0.2s; }
        .ai-stat-card:nth-child(3) { animation-delay: 0.4s; }
        .ai-stat-card:nth-child(4) { animation-delay: 0.6s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .ai-stat-value {
            font-size: 32px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .ai-stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* === إشعارات ثلاثية الأبعاد === */
        .ai-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            color: white;
            transform: translateX(400px) translateZ(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .ai-toast.show {
            transform: translateX(0) translateZ(50px);
        }

        /* === نافذة إذن ذكية === */
        .ai-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .ai-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .ai-modal-content {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 40px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            transform: scale(0.5);
            transition: 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-modal.active .ai-modal-content {
            transform: scale(1);
        }

        .ai-modal-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 30px;
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- خلفية ذكاء اصطناعي متحركة -->
    <div class="ai-background" id="aiBackground"></div>

    <!-- الحاوية الرئيسية -->
    <div class="app-container">
        <!-- شريط الذكاء الاصطناعي -->
        <div class="ai-status-bar">
            <div class="ai-indicator">
